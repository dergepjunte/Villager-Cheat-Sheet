<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <style>
    .tooltip-container {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .tooltip-box {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* oberhalb anzeigen */
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s ease, background-color 0.3s;
      min-width: 120px;
      margin-top: 50%;
    }

    .tooltip-container:hover .tooltip-box {
      visibility: visible;
      opacity: 1;
    }

    /* Beispiel: Box ver√§ndert sich beim Hover */
    .tooltip-container:hover .tooltip-box {
      background-color: darkorange;
    }
  </style>
</head>
<body>

  <div class="tooltip-container">
    Hover mich!
    <div class="tooltip-box">
      Ich bin ein Tooltip mit Stil.
    </div>
  </div>

</body>
</html>
