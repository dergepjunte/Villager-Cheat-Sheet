<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCS - Armorer</title>
    <link rel="stylesheet" href="armorer.css">
    <link rel="icon" type="image/png" href="image/icon.png">
</head>
<body>
    <div class="header">
        <span>Armorer</span> 
    </div>
    <div class="content">
        <img class="villagerimg" src="image/texture/Villager Armorer.png" alt="">
        <div class="novice" id="state">
            <div class="NoviceSpan" id="stateSpan">
                <span>Novice</span>
            </div>
            <div class="helmet" id="trade">
                <img class="itemIMG" src="image/texture/emerald 5.png" alt="">
                <img src="image/texture/trade_arrow.png" alt="" class="arrowIMG">
                <img src="image/texture/iron_helmet.png" alt="" class="itemIMG">
                <div class="tooltip">
                    <span class="tooltiptext">
                        40%
                    </span>
                </div>
            </div>

            <div class="chestplate" id="trade">
                <img class="itemIMG" src="image/texture/emerald 9.png" alt="">
                <img src="image/texture/trade_arrow.png" alt="" class="arrowIMG">
                <img src="image/texture/iron_chestplate.png" alt="" class="itemIMG">
            </div>

            <div class="leggins" id="trade">
                <img class="itemIMG" src="image/texture/emerald 7.png" alt="">
                <img src="image/texture/trade_arrow.png" alt="" class="arrowIMG">
                <img src="image/texture/iron_leggings.png" alt="" class="itemIMG">
            </div>

            <div class="boots" id="trade">
                <img class="itemIMG" src="image/texture/emerald 4.png" alt="">
                <img src="image/texture/trade_arrow.png" alt="" class="arrowIMG">
                <img src="image/texture/iron_boots.png" alt="" class="itemIMG">
            </div>

            <div class="coal" id="trade">
                <img class="itemIMG" src="image/texture/coal 15.png" alt="">
                <img src="image/texture/trade_arrow.png" alt="" class="arrowIMG">
                <img src="image/texture/emerald.png" alt="" class="itemIMG">
            </div>
        </div>
        <div class="apprentice" id="state">
            <div class="ApprenticeSpan" id="stateSpan">
                <span>Apprentice</span>
            </div>
            <div class="iron" id="trade">
                <img class="itemIMG" src="image/texture/iron 4.png" alt="">
                <img src="image/texture/trade_arrow.png" alt="" class="arrowIMG">
                <img src="image/texture/emerald.png" alt="" class="itemIMG">
            </div>

            <div class="bell" id="trade">
                <img class="itemIMG" src="image/texture/emerald 36.png" alt="">
                <img src="image/texture/trade_arrow.png" alt="" class="arrowIMG">
                <img src="image/texture/bell.png" alt="" class="itemIMG">
            </div>

            <div class="leggins" id="trade">
                <img class="itemIMG" src="image/texture/emerald 3.png" alt="">
                <img src="image/texture/trade_arrow.png" alt="" class="arrowIMG">
                <img src="image/texture/chainmail_leggings.png" alt="" class="itemIMG">
            </div>

            <div class="boots" id="trade">
                <img class="itemIMG" src="image/texture/emerald 4.png" alt="">
                <img src="image/texture/trade_arrow.png" alt="" class="arrowIMG">
                <img src="image/texture/chainmail_boots.png" alt="" class="itemIMG">
            </div>

            <div class="invisible-trade" id="trade"></div>
        </div>
        <div class="journeyman" id="state">
            <div class="JourneymanSpan" id="stateSpan">
                <span>Journeyman</span>
            </div>
            <div class="lava" id="trade">
                <img class="itemIMG" src="image/texture/lava_bucket.png" alt="">
                <img src="image/texture/trade_arrow.png" alt="" class="arrowIMG">
                <img src="image/texture/emerald.png" alt="" class="itemIMG">
            </div>

            <div class="bell" id="trade">
                <img class="itemIMG" src="image/texture/diamond.png" alt="">
                <img src="image/texture/trade_arrow.png" alt="" class="arrowIMG">
                <img src="image/texture/emerald.png" alt="" class="itemIMG">
            </div>

            <div class="leggins" id="trade">
                <img class="itemIMG" src="image/texture/emerald 3.png" alt="">
                <img src="image/texture/trade_arrow.png" alt="" class="arrowIMG">
                <img src="image/texture/chainmail_leggings.png" alt="" class="itemIMG">
            </div>

            <div class="boots" id="trade">
                <img class="itemIMG" src="image/texture/emerald 4.png" alt="">
                <img src="image/texture/trade_arrow.png" alt="" class="arrowIMG">
                <img src="image/texture/chainmail_boots.png" alt="" class="itemIMG">
            </div>

        <div class="invisible-trade" id="trade"></div>
        </div>
    </div>
</body>
</html>
