<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="armorer.css">
</head>
<body>
    <div class="header">
        <span>Armorer</span> 
    </div>
    <div class="content">
        <img class="villagerimg" src="Villager Armorer.png" alt="">
        <div class="novice">
            <div class="NoviceSpan">
                <span>Novice</span>
            </div>
            <div class="helmet">
                <img class="itemIMG" src="emerald 5.png" alt="">
                <img src="trade_arrow.png" alt="" class="arrowIMG">
                <img src="iron_helmet.png" alt="" class="itemIMG">
            </div>

            <div class="chestplate">
                <img class="itemIMG" src="emerald 9.png" alt="">
                <img src="trade_arrow.png" alt="" class="arrowIMG">
                <img src="iron_chestplate.png" alt="" class="itemIMG">
            </div>

            <div class="leggins">
                <img class="itemIMG" src="emerald 7.png" alt="">
                <img src="trade_arrow.png" alt="" class="arrowIMG">
                <img src="iron_leggings.png" alt="" class="itemIMG">
            </div>

            <div class="boots">
                <img class="itemIMG" src="emerald 4.png" alt="">
                <img src="trade_arrow.png" alt="" class="arrowIMG">
                <img src="iron_boots.png" alt="" class="itemIMG">
            </div>

            <div class="coal">
                <img class="itemIMG" src="coal 15.png" alt="">
                <img src="trade_arrow.png" alt="" class="arrowIMG">
                <img src="emerald.png" alt="" class="itemIMG">
            </div>
        </div>
    </div>
</body>
</html>
